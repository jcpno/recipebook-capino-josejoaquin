{% extends 'base.html' %}
{% load static %}

{% block title %}{{ recipe.name }}{% endblock %}
{% block content %}
    <h2>{{ recipe.name }}</h2>
    <ul>
    {% for ingredient in recipe.ingredients.all %}
        <li>{{ ingredient.ingredient.name }}: {{ ingredient.ingredient.qty }}</li>
    {% endfor %}
    </ul>
{% endblock %}
